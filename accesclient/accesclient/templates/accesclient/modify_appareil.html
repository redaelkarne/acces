{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Modifier Appareil</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'css/accessclient/images/ASTUS_logo.jpg' %}" >
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            transform: scale(0.9); /* Scales the element to 80% of its original size */
            
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #6a1b9a; /* Purple color for the heading */
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto; /* Center the form horizontally */
            text-align: left; /* Align form content to the left */
        }

        form input,
        form select,
        form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        button {
            background-color: #6a1b9a; /* Purple color for the button */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a148c; /* Darker purple for hover effect */
        }

        .errorlist {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .errorlist ul {
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier Appareil</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
