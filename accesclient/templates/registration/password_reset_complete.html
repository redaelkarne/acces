{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>ASTUS Client WEB - Password Reset Complete</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'css/accessclient/images/ASTUS_logo.jpg' %}" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        rgb(216, 16, 183)
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        #1845ad,
rgb(216, 16, 183)
    );
    right: -80px;
    bottom: -80px;
}
.content-box{
    min-height: 520px;
    height: auto;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
    text-align: center;
}
.content-box *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
}
.content-box h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    margin-bottom: 30px;
}
.content-box p{
    font-size: 16px;
    line-height: 24px;
    margin-bottom: 20px;
}
.login-link{
    display: inline-block;
    margin-top: 30px;
    padding: 12px 24px;
    background-color: #ffffff;
    color: #080710;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s;
}
.login-link:hover{
    background-color: rgba(255,255,255,0.9);
}
.success-icon{
    font-size: 48px;
    color: #4CAF50;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
  <div class="container">
      <div class="left-half">
          <div class="background">
              <div class="shape"></div>
              <div class="shape"></div>
          </div>
      </div>
      <div class="right-half">
          <div class="login-container">
              <div class="content-box">
                <img src="{% static 'css/accessclient/images/ASTUS_logo.jpg' %}" alt="ASTUS Logo" class="logo" style="display: block; margin: 0 auto 20px auto; width: 80px; height: 80px; border-radius: 50%;">
                <div class="success-icon">
                  <i class="fas fa-check-circle"></i>
                </div>
                <h3>Mot de passe réinitialisé !</h3>
                <p>Votre mot de passe a été défini avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                <a href="{% url 'login' %}" class="login-link">Se connecter</a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
