{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if is_creating %}Ajouter un Appareil{% else %}Modifier Appareil{% endif %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'css/accessclient/images/ASTUS_logo.jpg' %}" >
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        form input[type="datetime-local"] {
            padding: 8px;
        }

        button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a148c;
        }

        .errorlist {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .errorlist ul {
            padding: 0;
            list-style-type: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if is_creating %}Ajouter un Appareil{% else %}Modifier Appareil{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if is_creating %}Cr√©er{% else %}Enregistrer{% endif %}</button>
        </form>
    </div>
</body>
</html>
