{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'astreinte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e1e4e8;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        button[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #357ab8;
        }

        .errorlist {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.9em;
            padding-left: 0;
            list-style: none;
        }
        
        .error {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-edit" style="color: #4a90e2; margin-right: 10px;"></i>Modifier l'astreinte</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-grid">
                {% for field in form %}
                    <div class="form-group {% if field.name == 'detail_astreinte' or field.name == 'technician' %}full-width{% endif %}">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors|join:", " }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const technicianField = document.querySelector('select[name="technician"]');
            const fieldsToFill = ['type1', 'media1', 'type2', 'media2', 'type3', 'media3', 'type4', 'media4'];
    
            if (technicianField) {
                technicianField.addEventListener('change', function () {
                    const technicianId = this.value;
                    if (technicianId) {
                        fetch(`/get-technician-data/${technicianId}/`)
                            .then(response => response.json())
                            .then(data => {
                                if (!data.error) {
                                    fieldsToFill.forEach(field => {
                                        const input = document.querySelector(`[name="${field}"]`);
                                        if (input) {
                                            input.value = data[field] || '';
                                        }
                                    });
                                }
                            })
                            .catch(error => console.error('Error fetching technician data:', error));
                    }
                });
            }
        });
    </script>
</body>
</html>
