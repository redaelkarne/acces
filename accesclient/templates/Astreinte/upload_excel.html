{% extends "base.html" %}

{% block content %}
<style>
  /* General Reset */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }
  
  /* Container */
  .upload-container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .upload-container h2 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 20px;
  }
  
  /* Form */
  .upload-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .upload-form .form-group {
    margin-bottom: 10px;
  }
  
  .upload-form .btn {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .upload-form .btn:hover {
    background-color: #357ab8;
  }
  
  /* Messages */
  .messages {
    margin-top: 20px;
  }
  
  .messages .message {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
    font-weight: 600;
  }
  
  .messages .message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .messages .message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .upload-container {
      padding: 15px;
    }
  
    .upload-form .btn {
      font-size: 14px;
    }
  }
  

</style>
<div class="upload-container">
  <h2>Importer fichier au format Excel</h2>
  <form method="post" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
