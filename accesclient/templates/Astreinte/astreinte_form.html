<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Astreinte</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .form-container h2 {
            text-align: center;
            color: purple;
        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            flex: 3;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cr√©er une nouvelle astreinte</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
