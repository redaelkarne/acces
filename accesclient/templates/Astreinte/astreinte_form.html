{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Astreinte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Main container styles */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e1e4e8;
        }
        
        /* Header styles */
        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.6rem;
            text-align: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 15px;
            font-weight: 600;
        }
        
        /* Form group styling */
        .form-container form p {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* Label styling */
        .form-container form label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.95rem;
        }
        
        /* Input fields styling */
        .form-control, 
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="time"],
        select,
        textarea {
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
            background-color: white;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .form-control:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        /* Select dropdown styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
        }
        
        /* Textarea styling */
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Button container */
        .btn-container {
            text-align: center;
            margin-top: 25px;
        }
        
        /* Submit button styling */
        button[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background-color: #357ab8;
        }
        
        button[type="submit"]:active {
            transform: translateY(1px);
        }
        
        /* Media pairs styling */
        .form-container form p:has(select[name*="type"]) {
            margin-bottom: 10px;
        }
        
        .form-container form p:has(input[name*="media"]) {
            margin-bottom: 25px;
        }
        
        /* Error message styling */
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 0.85rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
            
            .form-container h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-plus-circle" style="color: #4a90e2; margin-right: 10px;"></i>Cr√©er une nouvelle astreinte</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const technicianField = document.querySelector('select[name="technician"]');
            const fieldsToFill = ['type1', 'media1', 'type2', 'media2', 'type3', 'media3', 'type4', 'media4'];
    
            if (technicianField) {
                technicianField.addEventListener('change', function () {
                    const technicianId = this.value;
                    if (technicianId) {
                        fetch(`/get-technician-data/${technicianId}/`)
                            .then(response => response.json())
                            .then(data => {
                                if (!data.error) {
                                    fieldsToFill.forEach(field => {
                                        const input = document.querySelector(`[name="${field}"]`);
                                        if (input) {
                                            input.value = data[field] || '';
                                        }
                                    });
                                }
                            })
                            .catch(error => console.error('Error fetching technician data:', error));
                    }
                });
            }
            
            // Add class to inputs generated by as_p
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (!input.classList.contains('form-control')) {
                    input.classList.add('form-control');
                }
            });
        });
    </script>
    
</body>
</html>
