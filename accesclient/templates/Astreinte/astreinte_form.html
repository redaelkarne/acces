<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Astreinte</title>
    <style>
        /* Main container styles */
        .form-container {
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 1.5rem;
            background: #f8f5ff;  /* Light purple background */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Header styles */
        .form-container h2 {
            color: #4a3b6b;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            text-align: center;
            border-bottom: 2px solid #e6e0f0;
            padding-bottom: 0.8rem;
        }
        
        /* Form group styling */
        .form-container form p {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        /* Label styling */
        .form-container form label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #4a3b6b;
            font-size: 0.9rem;
        }
        
        /* Input fields styling */
        .form-control {
            padding: 0.6rem;
            border: 1px solid #e6e0f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            background-color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #8a6bbd;
            box-shadow: 0 0 0 2px rgba(138, 107, 189, 0.2);
        }
        
        /* Date and time inputs specific styling */
        input[type="date"].form-control,
        input[type="time"].form-control {
            padding: 0.5rem;
        }
        
        /* Select dropdown styling */
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
        }
        
        /* Textarea styling */
        textarea.form-control {
            resize: vertical;
            min-height: 80px;  /* Reduced height */
        }
        
        /* Button container */
        .btn-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        /* Submit button styling */
        button[type="submit"] {
            background-color: #8a6bbd;  /* Purple button */
            color: white;
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        button[type="submit"]:hover {
            background-color: #7657a8;
        }
        
        button[type="submit"]:active {
            transform: translateY(1px);
        }
        
        /* Media pairs styling */
        .form-container form p:has(select[name*="type"]) {
            margin-bottom: 0.4rem;
        }
        
        .form-container form p:has(input[name*="media"]) {
            margin-bottom: 1.2rem;
        }
        
        /* Error message styling */
        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin: 0.4rem 0;
            font-size: 0.85rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.2rem;
            }
            
            .form-container h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cr√©er une nouvelle astreinte</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const technicianField = document.querySelector('select[name="technician"]');
            const fieldsToFill = ['type1', 'media1', 'type2', 'media2', 'type3', 'media3', 'type4', 'media4'];
    
            technicianField.addEventListener('change', function () {
                const technicianId = this.value;
                if (technicianId) {
                    fetch(`/get-technician-data/${technicianId}/`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.error) {
                                fieldsToFill.forEach(field => {
                                    const input = document.querySelector(`[name="${field}"]`);
                                    if (input) {
                                        input.value = data[field] || '';
                                    }
                                });
                            }
                        })
                        .catch(error => console.error('Error fetching technician data:', error));
                }
            });
        });
    </script>
    
</body>
</html>
